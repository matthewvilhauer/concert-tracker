<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Concert Tracker</title>

    <!-- bootstrap css -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <!-- jquery -->
    <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

    <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script type="text/javascript" src="/scripts/single-band.js"></script>

  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Concert Tracker</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/bands">Bands<span class="sr-only">(current)</span></a></li>
            <li><a href="/concerts">Concerts</a></li>
            <li><a href="/members">Members</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Username<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Profile</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">My Bands</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">My Concerts</a></li>
                <li role="separator" class="divider"></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">

    <h1 id="bands-header">Single Band</h1>

    <section>
      <!-- bands! -->
      <div id='bands'>

        <!-- handlebars template -->
        <script id="band-template" type="text/x-handlebars-template">

            <!-- one band -->
            <div class="row band" data-band-id="{{band._id}}">

              <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                  <div class="panel-body">


                  <!-- begin band internal row -->
                    <div class="row">

                      <!-- band image column -->
                      <div class="col-md-3 col-xs-12 thumbnail band-art">
                        <span class='band-image'><img class="img-responsive band-image" src="{{band.image_url}}"/></span>
                      </div>

                      <!-- band information column -->
                      <div class="col-md-9 col-xs-12">
                        <ul class="list-group">
                          <li class="list-group-item">
                            <h3><span class='band-name'><a class="single-band-link" href="/api/bands/{{band._id}}">{{band.name}}</a></span></h3>
                          </li>
                          <li class="list-group-item">
                            <h4 class='inline-header'>Formation Date:</h4>
                            <span class='band-formationDate'>{{band.formationDate}}</span>
                          </li>
                          <li class="list-group-item">
                            <h4 class='inline-header'>Record Label:</h4>
                            <span class='band-recordLabel'>{{band.recordLabel}}</span>
                          </li>
                          <li class="list-group-item">
                            <h4 class='inline-header'>Description:</h4>
                            <span class='band-description'>{{band.description}}</span>
                          </li>
                          <li class="list-group-item">
                            <h4 class='inline-header'>Genres:</h4>
                            <span class='band-genres'>{{band.genres}}</span>
                          </li>
                          <li class="list-group-item edit-band-image hidden">
                            <h4 class='inline-header'>Image URL</h4>
                            <span class='band-image-url'>{{band.image_url}}</span>
                          </li>
                          <!-- <li class="list-group-item">
                            <h4 class='inline-header'>Concerts:</h4>
                            <span class='band-Id'>{{band.concerts}}</span>
                          </li> -->
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class='panel-footer'>
                    <button class="delete-band-button btn btn-md btn-danger pull-right" data-band-id="{{ band._id}}">Delete</button>
                    <button class="update-band-button btn btn-md btn-primary pull-right" data-band-id="{{ band._id }}">Update</button>
                    <button class="save-band-button btn btn-success pull-right hidden" data-band-id="{{ band._id }}">Save Changes</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- end of band internal row -->
        </script>
      </div>

      <!-- end one band -->
    </section>

  </body>
</html>
