<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Concert Tracker</title>

    <!-- bootstrap css -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <!-- jquery -->
    <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

    <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script type="text/javascript" src="../scripts/concert.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Concert Tracker</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/bands">Artists</a></li>
            <li><a href="/concerts">Concerts</a></li>
          </ul>
          <!-- <ul class="nav navbar-nav navbar-right">
            <li>
              <li><a href="/myprofile">My Profile</a></li>
            </li>
          </ul> -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <h1>Single Concert</h1>

    <section>
      <!-- concerts! -->
      <div id='concert-single'>

        <!-- handlebars template -->
        <script id="concert-single-template" type="text/x-handlebars-template">

          <!-- one concert -->
            <div class="row concert" data-concert-id="{{concert._id}}">

              <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                  <div class="panel-body">


                  <!-- begin concert internal row -->
                    <div class='row concert-row'>

                      <div class="col-md-3 col-xs-12 thumbnail concert-art">
                        <span class='concert-image'><img class="img-responsive concert-image" src="{{concert.image_url}}"/></span>
                      </div>

                      <div class="col-md-9 col-xs-12">
                        <ul class="list-group" id="add-concerts">
                          <li class="list-group-item">
                            <h3><span class='concert-eventName'>{{concert.eventName}}</span></h3>
                            <span class='concertId'>{{concert._id}}</span>
                          </li>
                          <li class="list-group-item">
                            <h4 class='inline-header'>Artist</h4>
                            <span class='concert-bandId'>{{concert.band}}</span>
                          </li>
                          <li class="list-group-item">
                            <h4 class='inline-header'>Date</h4>
                            <span class='concert-date'>{{concert.date}}</span>
                          </li>
                          <li class="list-group-item">
                            <h4 class='inline-header'>Location:</h4>
                            <span class='concert-location'>{{concert.location}}</span>
                          </li>
                          <li class="list-group-item">
                            <h4 class='inline-header'>setlist</h4>
                            <pre><span class='concert-setlist'>{{concert.setlist}}</span></pre>
                          </li>
                          <li class="list-group-item">
                            <h4 class='inline-header'>Description:</h4>
                            <span class='concert-description'>{{concert.description}}</span>
                          </li>
                          <li class="list-group-item edit-concert-image hidden">
                            <h4 class='inline-header'>Image URL</h4>
                            <span class='concert-image-url'>{{concert.image_url}}</span>
                          </li>
                          <li class="list-group-item edit-concert-recording hidden">
                            <h4 class='inline-header'>Recording URL:</h4>
                            <span class='concert-recording-url'>{{concert.recording_url}}</span>
                          </li>
                        </ul>
                        <!-- embed archive recording -->
                        <div class="music-player">
                          <!-- <iframe src="{{concert.recording_url}}&playlist=1" width="500" height="300" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe> -->
                        </div>

                      </div>
                    </div>
                  </div>
                  <div class="panel-footer">
                    <button class="delete-concert-button btn btn-md btn-danger pull-right" data-concert-id="{{ concert._id }}">Delete</button>
                    <button class="update-concert-button btn btn-md btn-primary pull-right" data-concert-id="{{ concert._id }}">Update</button>
                    <button class="save-concert-button btn btn-success pull-right hidden" data-concert-id="{{ concert._id }}">Save Changes</button>
                    <!-- end of concert internal row -->
                  </div>
                </div>
              </div>
            </div>
      </script>
      <!-- end one concert -->
    </section>

  </body>
</html>
